<!DOCTYPE html>
<html lang="en">

<head>
    <title>Gif Tastic</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- link to BootStrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <!-- Creating Button on Html -->
            <div id="aniBtn">
                <button type="button" class="btn btn-info animal" data-name="Dog">Dog</button>
                <button type="button" class="btn btn-info animal" data-name="Cat">Cat</button>
                <button type="button" class="btn btn-info animal" data-name="Fox">Fox</button>
                <button type="button" class="btn btn-info animal" data-name="Seal">Seal</button>
                <button type="button" class="btn btn-info animal" data-name="Butterfly">Butterfly</button>
                <button type="button" class="btn btn-info animal" data-name="Shark">Shark</button>
                <button type="button" class="btn btn-info animal" data-name="Giraffe">Giraffe</button>
                <button type="button" class="btn btn-info animal" data-name="Monkey">Monkey</button>
                <button type="button" class="btn btn-info animal" data-name="Dolphin">Dolphin</button>
                <button type="button" class="btn btn-info animal" data-name="Lizard">Lizard</button>

            </div>
        </div>
        <div class="container">
            <div class="left">
                <!-- Creating Div so that, values from ApIs are stored in this div -->
                <div id='gifs'></div>
            </div>


            <div class="right">
                <h4>Add an animal</h4>
                <form id="gifyForm">
                    <label for="gif-input"></label>
                    <input type="text" value="" id="gif-input"><br><br>
                    <!-- creating button to submit value from text box -->
                    <input type="submit" name="Button" id="theBtn" class="btn btn-info">
                </form>
            </div>
        </div>
    </div>
    </div>
    <footer class="footer navbar navbar-default navbar-fixed-bottom text-center">

        <div class="col-lg-12">

        </div>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
